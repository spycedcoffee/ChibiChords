<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Electro - your favourite EDMs at one place</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo/logo2.jpg" alt="Spotify Otaku">Spotify Otaku</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <div class="songListHead">
                <h1>Otaku Tunes</h1>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sparkle</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Hikarunara</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Memories</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Crying for Rain</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">New Genesis</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Silhouette</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dream Lantern</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Blue Bird</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Blue Bird</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Blue Bird</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="'0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="gifs/gif2.gif" width="42px" alt="" id="gif"> Sparkle 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fd65c91bdd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
